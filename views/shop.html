<section class="lede section--padding-both">
    <div class="container">
        <p>Shop Page</p>
    </div>
</section>
<div class="product-grid__item   grid__item one-half large--one-third" ng-if="false" ng-repeat="p in products">
        <a class="product-grid__product" >
            <img class="product-grid__img"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="" ng-src="{{p.image}}">
        </a>
        <a class="product-grid__product">
           
        </a>
        <div class="product-grid__meta">
            <h3 class="product-grid__name" ><a ui-sref="product-details({id: p.id})">{{p.title}}</a></h3>
            
           
            <h4 class="product-grid__sub">{{p.desc}}</h4>

            <div class="product-grid__price">${{p.price}}</div>
        </div>

    <!-- Repeat over your data and display it below -->

    
</div>
  <div ng-repeat='p in products'>
        <products prod='p'></products>
    </div>
